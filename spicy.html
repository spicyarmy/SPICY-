<!-- HEAD -->
<style>
    /* --- GLOBAL VARIABLES --- */
    :root {
        --red-orange: #ff4500; /* fiery red-orange */
        --gold: #ffa500;
        --dark-bg: #050508;
        --card-bg: #121216;
        --text-color: #ffffff;
        --text-gray: #b3b3b3;
        --gradient-main: linear-gradient(135deg, var(--red-orange), var(--gold));
        --price-color: #ff6a00;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: var(--dark-bg); color: var(--text-color); }
    a { text-decoration: none; color: white; transition: 0.3s; }
    ul { list-style: none; }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .gradient-text { background: var(--gradient-main); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }

    /* --- NAVBAR --- */
    nav { padding: 20px 0; background: rgba(5, 5, 8, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255, 165, 0, 0.1); }
    .nav-container { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
    .logo i { color: var(--gold); }
    .nav-links { display: flex; gap: 20px; align-items: center; }
    .btn-primary { background: var(--gradient-main); color: #000; padding: 8px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; border:none; }
    
    /* HAMBURGER MENU */
    .hamburger { display: none; font-size: 1.5rem; color: var(--gold); cursor: pointer; }

    @media (max-width: 768px) {
        .nav-links { 
            display: none; 
            flex-direction: column; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            width: 100%; 
            background: var(--card-bg); 
            padding: 20px; 
            text-align: center; 
            border-bottom: 2px solid var(--red-orange); 
            gap: 20px; 
        }
        .nav-links.active { display: flex; }
        .hamburger { display: block; }
    }

    /* PRODUCT SECTION */
    .product-section { padding: 60px 0; display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; align-items: flex-start; }
    .product-image-box {
        flex: 1 1 400px;
        max-width: 500px;
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
        cursor: pointer;
        transition: 0.3s;
    }
    .product-image-box:hover { transform: scale(1.02); border-color: var(--gold); }
    .product-image-box img { width: 100%; display: block; }

    .product-info { flex: 1 1 400px; max-width: 600px; }
    .product-title { 
        font-size: 2.5rem; 
        margin-bottom: 10px; 
        text-transform: uppercase; 
        background: linear-gradient(to right, #ff4500, #ff8c00); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        font-weight: 800;
    }

    .price-selector {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--gold);
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 1.1rem;
        margin-bottom: 15px;
        cursor: pointer;
    }
    .product-price { font-size: 2rem; color: var(--price-color); font-weight: 700; margin-bottom: 20px; }
    
    .feature-list { margin-bottom: 30px; }
    .feature-item { background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
    .feature-item i { color: var(--gold); font-size: 1.2rem; }

    .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
    .btn-view-kit { background: transparent; border: 2px solid var(--red-orange); color: white; padding: 12px 30px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .btn-view-kit:hover { background: var(--red-orange); }
    .btn-buy { background: linear-gradient(90deg, #ff4500, #ff8c00); color: white; border: none; padding: 12px 40px; border-radius: 8px; font-weight: 600; cursor: pointer; box-shadow: 0 0 15px rgba(255, 69, 0, 0.4); transition: 0.3s; width: 100%; }
    .btn-buy:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 69, 0, 0.6); }

    /* MODALS */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; padding: 20px; }
    .modal-content { position: relative; max-width: 90%; max-height: 90%; background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--gold); animation: zoomIn 0.3s ease; }
    .modal-img { max-width: 100%; max-height: 80vh; border-radius: 10px; margin-bottom: 20px; }

    .close-btn { position: absolute; top: 15px; right: 20px; color: white; font-size: 30px; font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); width: 40px; height: 40px; line-height: 40px; border-radius: 50%; text-align: center; }
    .close-btn:hover { background: red; }

    .payment-steps { text-align: left; color: #ddd; margin-top: 10px; font-size: 0.95rem; }
    .payment-steps li { margin-bottom: 8px; }

    @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }

    footer { background: #000; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; color: #666; font-size: 0.9rem; }
</style>
